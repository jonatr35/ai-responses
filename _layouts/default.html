<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#64748b',
            accent: '#0ea5e9',
          }
        }
      },
      plugins: [
        function({ addUtilities }) {
          addUtilities({
            '.prose': {
              maxWidth: 'none',
            }
          })
        }
      ]
    }
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a class="text-xl font-bold text-primary hover:text-accent transition-colors" href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
        <nav class="flex space-x-4">
          <a class="text-secondary hover:text-primary transition-colors px-3 py-2 rounded-md text-sm font-medium" href="{{ '/' | relative_url }}">
            Home
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {{ content }}
    </div>
  </main>

  <footer class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <p class="text-center text-sm text-gray-300">
        &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Powered by Jekyll and GitHub Pages.
      </p>
    </div>
  </footer>
</body>
</html>
