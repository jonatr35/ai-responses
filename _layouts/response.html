---
layout: default
---

<article class="response-page">
  <header class="response-header">
    <h1>{{ page.title }}</h1>
    <div class="response-meta">
      {% if page.date %}
        <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
      {% endif %}
      {% if page.tags %}
        <div class="tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <div class="response-content">
    {{ content }}
  </div>

  <footer class="response-footer">
    <a href="{{ '/' | relative_url }}" class="back-link">&larr; Back to all responses</a>
  </footer>
</article>
