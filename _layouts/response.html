---
layout: default
---

<article class="max-w-4xl mx-auto">
  <header class="mb-8 pb-6 border-b border-gray-200">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
    <div class="flex flex-wrap items-center gap-6 text-sm text-gray-600">
      {% if page.date %}
        <span class="flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          {{ page.date | date: "%B %d, %Y" }}
        </span>
      {% endif %}
      {% if page.tags %}
        <div class="flex flex-wrap gap-2">
          {% for tag in page.tags %}
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
              {{ tag }}
            </span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <div class="response-content prose prose-lg max-w-none prose-headings:text-gray-900 prose-p:text-gray-700 prose-a:text-primary prose-a:no-underline hover:prose-a:underline prose-strong:text-gray-900 prose-code:text-sm prose-code:bg-gray-100 prose-code:px-1 prose-code:py-0.5 prose-code:rounded prose-pre:bg-gray-100 prose-pre:border prose-pre:border-gray-200">
    {{ content }}
  </div>

  <footer class="mt-12 pt-6 border-t border-gray-200">
    <a href="{{ '/' | relative_url }}" class="inline-flex items-center gap-2 text-primary hover:text-accent transition-colors font-medium">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to all responses
    </a>
  </footer>
</article>
